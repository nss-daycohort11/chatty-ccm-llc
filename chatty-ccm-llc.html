<!DOCTYPE html>
<html>
<head>
	<title>CCM Chatty!</title>
	<meta lang="en">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="chatty-ccm-llc.css">
</head>
<body>
<!-- normal header -->
	<header>
		<div id="logo">
			<img alt="Chatty CCM LLC Logo" src="https://www.mobigyaan.com/wp-content/uploads/2013/02/We-Chat-Logo.jpg" height="100px" width="100px">
			<h1>Chatty CCM LLC</h1>
		</div>
	</header>

<!-- Invisible header placeholder -->
		<header class="invisible">
		<div id="logo">
			<img alt="Chatty CCM LLC Logo" src="https://www.mobigyaan.com/wp-content/uploads/2013/02/We-Chat-Logo.jpg" height="100px" width="100px">
			<h1>Chatty CCM LLC</h1>
		</div>
	</header>

	
<!-- Container for messages -->
	<div class="messageInput">
		<textarea id="newMessage" placeholder="Enter message" autofocus></textarea>
		<button id="clearMessagesButton" disabled>Clear Messages</button>
	</div>

<!-- messages -->	
	<div id="messages-container">
		<p class="message"><em>No more items</em></p>
		<!-- messages -->
	</div>

<!-- footer -->
	<footer>
		<!-- styling checkboxes -->
		<div class="checkbox-container">
			<input type="checkbox" id="darkTheme">Dark Theme
			<input type="checkbox" id="largeText">Large Text
		</div>
	</footer>

<!-- link scripts -->
	<script src="chatty-ccm-llc.js"></script>
</body>
</html>
